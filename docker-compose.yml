services:
  db:
    image: postgres
    container_name: onebitflix-postgres
    restart: always
    shm_size: 128mb
    ports:
      - '${DATABASE_PORT}:5432'
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql
    networks:
      - onebitflix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DATABASE_NAME} -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: onebitflix-app-dev:latest
    container_name: onebitflix-app-dev
    ports:
      - '${PORT}:3000'
    env_file:
      - .env.development.local
    profiles:
      - development
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    networks:
      - onebitflix-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:${PORT}/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: onebitflix-app-prod:latest
    container_name: onebitflix-app-prod
    ports:
      - '${PORT}:3001'
    env_file:
      - .env.production.local
    profiles:
      - production
    networks:
      - onebitflix-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:${PORT}/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4
    container_name: onebitflix-pgadmin
    restart: always
    ports:
      - '5050:80'
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - db
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    networks:
      - onebitflix-network

  # ========================================
  # Test Service
  # ========================================

  app-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    image: onebitflix-app-test:latest
    container_name: onebitflix-app-test
    env_file:
      - .env.test.local
    volumes:
     - ./.env.test.local:/usr/src/app/.env.test.local
    profiles:
      - test
    networks:
      - onebitflix-network
    depends_on:
      db:
        condition: service_healthy

  migrations:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrations
    image: onebitflix-migrations:latest
    container_name: onebitflix-migrations
    env_file:
      - .env.production.local
    profiles:
      - migrations
    networks:
      - onebitflix-network

networks:
  onebitflix-network:
    driver: bridge
    name: onebitflix-network

volumes:
  node_modules:
